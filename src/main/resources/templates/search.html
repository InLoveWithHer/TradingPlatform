<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <th:block th:if="${#lists.isEmpty(advertisements)}">
    <p>No results found &quot;<span th:text="${pageTitle}"></span>&quot;</p>
    </th:block>

    <th:block th:if="${not #lists.isEmpty(advertisements)}">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 th:text="'The search results for your query: \'\'' + ${pageTitle} + '\'\''"></h1>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="advertisement : ${advertisements}">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="300"
                                 th:src="@{/images/__${advertisement.photoUrl}__}"/>
                            <div class="card-body" style="min-height: 207px;">
                                <a th:href="@{'/advertisement/' + ${advertisement.id}}">
                                    <p class="card-text" th:text="${advertisement.title}"/>
                                </a>
                                <p class="card-text" th:text="'Price:' + ${advertisement.price} + ' грн'"/>
                                <p class="card-text" th:if="${advertisement.status}"
                                   th:text="'Status: ' + ${advertisement.status}"/>
                                <p class="card-text"
                                   th:text="'Category: ' + ${advertisement.category} + ' Subcategory: ' +${advertisement.subcategory}"/>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                                    </div>
                                    <p class="card-text"
                                       th:text="${#dates.format(advertisement.createdAt, 'dd/MM/yyyy')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
