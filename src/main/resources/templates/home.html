<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Album example</h1>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="advertisement : ${advertisements}">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="300"
                             th:src="@{/images/__${advertisement.photoUrl}__}"/>
                        <div class="card-body" style="min-height: 207px;">
                            <a th:href="@{'/advertisement/' + ${advertisement.id}}">
                                <p class="card-text" th:text="${advertisement.title}"/>
                            </a>
                            <p class="card-text" th:text="'Price:' + ${advertisement.price} + ' грн'"/>
                            <p class="card-text" th:if="${advertisement.status}"
                               th:text="'Status: ' + ${advertisement.status}"/>
                            <p class="card-text" th:text="'Category: ' + ${advertisement.categoryName}"/>
                            <p class="card-text" th:text="'Subcategory: ' + ${advertisement.subcategoryName}"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                                </div>
                                <p class="card-text"
                                   th:text="${#dates.format(advertisement.createdAt, 'dd/MM/yyyy')}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
