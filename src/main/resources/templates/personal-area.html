<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>personal-area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/pagination.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="/static/scripts/personalArea.js"></script>
    <script>
        $(document).ready(function() {
            console.log('Page loaded');
            var showModal = [[${showModal}]];
            console.log('showModal:', showModal);
            if (showModal) {
                console.log('Showing modal...');
                $('#modalNamePhone').modal('show');
            }
        });
    </script>
</head>
<body>
<div th:insert="~{blocks/modalNamePhone :: modalNamePhone}"></div>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container">
    <h1 class="mt-2" style="text-align: center;">Особистий кабінет користувача</h1>
    <div class="row mb-5 mt-2">
        <div class="col-md-12 text-center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary me-2">Активні оголошення</button>
                <button type="button" class="btn btn-primary me-2">Неактивні оголошення</button>
                <button type="button" class="btn btn-primary me-2">Мої замовлення</button>
                <button type="button" class="btn btn-primary">Редагувати особисті дані</button>
            </div>
        </div>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="advertisement : ${advertisements}">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="300"
                             th:src="@{/images/__${advertisement.photoUrl}__}" alt=""/>
                        <div class="card-body" style="min-height: 207px;">
                            <a th:href="@{'/advertisement/' + ${advertisement.id}}">
                                <p class="card-text" th:text="${advertisement.title}"></p>
                            </a>
                            <p class="card-text" th:text="'Price:' + ${advertisement.price} + ' грн'"></p>
                            <p class="card-text" th:if="${advertisement.status}"
                               th:text="'Status: ' + ${advertisement.status}"></p>
                            <p class="card-text" th:text="'Category: ' + ${advertisement.categoryName}"></p>
                            <p class="card-text" th:text="'Subcategory: ' + ${advertisement.subcategoryName}"></p>

                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text"
                                   th:text="${#dates.format(advertisement.createdAt, 'dd/MM/yyyy')}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination" th:if="${advertisements.size() > 6}">
                <ul>
                    <li th:unless="${currentPage == 0}">
                        <a th:href="@{/personal-area(page=${currentPage - 1})}">&laquo;</a>
                    </li>
                    <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${pageNumber == currentPage} ? 'active'">
                        <a th:href="@{/personal-area(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                    </li>
                    <li th:unless="${currentPage == totalPages - 1}">
                        <a th:href="@{/personal-area(page=${currentPage + 1})}">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
