<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${advertisement.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div>
    <h1 th:text="${advertisement.title}"></h1>
    <p th:text="${#dates.format(advertisement.createdAt, 'dd/MM/yyyy')}"></p>
    <img th:src="@{/images/__${advertisement.photoUrl}__}" alt="Advertisement Image">
    <p th:text="${advertisement.description}"></p>
    <p th:if="${advertisement.price != null}" th:text="'Price: ' + ${advertisement.price}"></p>
    <p th:if="${advertisement.status != null}" th:text="'Status: ' + ${advertisement.status}"></p>
    <p th:if="${advertisement.type != null}" th:text="'Type: ' + ${advertisement.type}"></p>
    <p th:text="'Category: ' + ${advertisement.category.name}"></p>
    <p th:text="'Subcategory: ' + ${advertisement.subcategory.name}"></p>
    <div th:if="${advertisement.user != null}">
        <p th:text="'Created by: ' + ${advertisement.user.name}"></p>
        <p th:if="${advertisement.user.phone != null}" th:text="'Phone: ' + ${advertisement.user.phone}"></p>
    </div>
    <div th:if="${advertisement.auction != null}">
        <h2>Auction</h2>
        <p th:text="'Starting Bid: ' + ${advertisement.auction.startingBid}"></p>
        <ul>
            <li th:each="bid : ${advertisement.auction.bids}" th:text="${bid.bid}"></li>
        </ul>
        <form th:action="@{/advertisement/{id}/bid(id=${advertisement.id})}" method="post">
            <label>Enter Bid:</label>
            <input type="number" name="amount" th:min="${advertisement.auction.startingBid + 1}">
            <input type="submit" value="Submit Bid">
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
