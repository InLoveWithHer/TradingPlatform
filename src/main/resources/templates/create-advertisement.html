<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create advertisement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/fileForm.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/scripts/createAdvertisement.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <form method="post" action="/upload" enctype="multipart/form-data" th:action="@{/createAdvertisements}">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-3 offset-md-3">
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="title"><span class="required">*</span>Заголовок:</label>
                        <input type="text" class="form-control mt-1" id="title" name="title" required onkeyup="capitalizeFirstLetter(this)">
                    </div>
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="price">Ціна:</label>
                        <input type="number" class="form-control mt-1" id="price" name="price" step="0.1"
                               placeholder="Наприклад: 0,34">
                    </div>
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="category"><span class="required">*</span>Категорія:</label>
                        <select class="form-control mt-1" id="category" name="category" required>
                            <option value="" selected>-- Оберіть категорію --</option>
                            <option th:each="category : ${categories}" th:value="${category.name}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="subcategory"><span class="required">*</span>Підкатегорія:</label>
                        <select class="form-control mt-1" id="subcategory" name="subcategory" required disabled>
                            <option value="">-- Оберіть підкатегорію --</option>
                        </select>
                    </div>
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="status">Статус:</label>
                        <select class="form-control mt-1" id="status" name="status">
                            <option value=""></option>
                            <option value="Нове">Нове</option>
                            <option value="Б/У">Б/У</option>
                        </select>
                    </div>
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="description"><span class="required">*</span>Опис:</label>
                        <textarea class="form-control mt-1" id="description" name="description" rows="3"
                                  required onkeyup="capitalizeFirstLetter(this)"></textarea>
                    </div>
                    <div class="form-group mb-3" style="max-width: 250px;">
                        <label for="type">Тип:</label>
                        <select class="form-control mt-1" id="type" name="type">
                            <option value=""></option>
                            <option value="Безкоштовно">Безкоштовно</option>
                            <option value="Ціна договірна">Ціна договірна</option>
                        </select>
                    </div>
                    <div class="fileForm">
                        <div id="fileFormLabel">Файл не обрано</div>
                        <div class="selectButton">Обрати файл</div>
                        <input type="file" name="upload" id="upload" onchange="getName(this.value);"/>
                    </div>

                </div>
                <div class="col-md-3 offset-md-3" style="padding-top: 38px; margin-left: 0;">
                    <div class="form-group form-check mb-2 d-flex align-items-center">
                        <input type="checkbox" class="form-check-input" id="isAuction" name="isAuction">
                        <label class="form-check-label mt-1 ms-2" for="isAuction">Аукціон</label>
                    </div>
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="auctionDuration">Тривалість аукціону:</label>
                        <select class="form-control mt-1" id="auctionDuration" name="auctionDuration" disabled>
                            <option value="ONE_DAY">1 день</option>
                            <option value="FIVE_DAYS">5 днів</option>
                            <option value="TEN_DAYS">10 днів</option>
                            <option value="TWENTY_DAYS">20 днів</option>
                        </select>
                    </div>
                    <div class="form-group mb-2" style="max-width: 250px;">
                        <label for="auctionStartingBid">Стартова ціна:</label>
                        <input type="number" class="form-control mt-1" id="auctionStartingBid" name="auctionStartingBid"
                               step="0.1"
                               disabled>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3 text-center mt-3">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Створити оголошення</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
