<!DOCTYPE html>
<html lang="en">
<head>
    <title>create advertisement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/signPage.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/createAdvertisement.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <form method="post" action="/upload" enctype="multipart/form-data" th:action="@{/createAdvertisements}">
        <div class="form-group">
            <label for="title"><span class="required">*</span>Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" value="0" step="0.1">
        </div>
        <div class="form-group">
            <label for="category"><span class="required">*</span>Category:</label>
            <select class="form-control" id="category" name="category" required>
                <option value="" selected>-- Select Category --</option>
                <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategory"><span class="required">*</span>Subcategory:</label>
            <select class="form-control" id="subcategory" name="subcategory" required disabled>
                <option value="">-- Select Subcategory --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value=""></option>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description"><span class="required">*</span>Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" name="type">
                <option value=""></option>
                <option value="free">Free</option>
                <option value="price_negotiable">Price Negotiable</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file"><span class="required">*</span>Photo:</label>
            <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isAuction" name="isAuction" value="false">
            <label class="form-check-label" for="isAuction">Auction</label>
        </div>
        <div class="form-group">
            <label for="auctionDuration">Auction Duration:</label>
            <select class="form-control" id="auctionDuration" name="auctionDuration" disabled>
                <option value="ONE_DAY">1 day</option>
                <option value="FIVE_DAYS">5 days</option>
                <option value="TEN_DAYS">10 days</option>
                <option value="TWENTY_DAYS">20 days</option>
            </select>
        </div>
        <div class="form-group">
            <label for="auctionStartingBid">Auction starting bid:</label>
            <input type="number" class="form-control" id="auctionStartingBid" name="auctionStartingBid" step="0.1" disabled>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Advertisement</button>
        </div>
    </form>
</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
