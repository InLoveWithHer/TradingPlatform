<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вхід</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/signPage.css}">
    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        const form = document.getElementById("registerForm");
        const emailInput = document.getElementById("email");

        form.addEventListener("submit", function(event) {
            if (!validateEmail(emailInput.value)) {
                alert("Please enter a valid email address");
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<main>
    <form action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Вхід</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <label for="email">Електрона адреса</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="15" required>
            <label for="password">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Вхід</button>
    </form>

    <p>Ще немає акаунту? <a href="/register">Реєстрація</a></p>
</main>
</body>
</html>
