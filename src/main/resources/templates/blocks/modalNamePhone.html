<div th:fragment="modalNamePhone" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="modal" tabindex="-1" role="dialog" id="modalNamePhone">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Будь ласка, введіть ім'я та телефон</h5>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="form-group">
              <label for="name">Ім'я</label>
              <input type="text" class="form-control required" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="phone">Телефон</label>
              <input type="text" class="form-control required" id="phone" name="phone">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveUser">Продовжити</button>
        </div>
      </div>
    </div>
  </div>
</div>
