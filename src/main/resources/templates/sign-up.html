<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sign-up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/signPage.css}">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
    <form th:action="@{/register}" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Password">
            <label for="repeatPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            Invalid username or password.
        </div>
        <div th:if="${param.success}" class="alert alert-success mt-3" role="alert">
            Your account has been created. Please log in.
        </div>
        <div th:if="${param.errorMsg}" class="alert alert-danger mt-3" role="alert">
            Passwords do not match. Please try again.
        </div>
    </form>
    <p>Есть аккаунт? <a href="/login">Войти</a></p>

</main>
</body>
</html>
